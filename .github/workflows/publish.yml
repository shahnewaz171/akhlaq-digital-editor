Notification:
  if: ${{ always() }}
  needs: [Publish]
  runs-on: ubuntu-latest
  steps:
    - name: Notify dedicated Slack channel
      uses: act10ns/slack@v2
      with:
        webhook-url: ${{ secrets.EDITOR_SLACK_WEBHOOK }}
        status: ${{ job.status }}
