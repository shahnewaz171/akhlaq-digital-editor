<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#08111a"/>
      <stop offset="35%" stop-color="#0f6b8c"/>
      <stop offset="65%" stop-color="#d1499f"/>
      <stop offset="100%" stop-color="#2ea6e0"/>
    </linearGradient>

    <!-- subtle film-grain / noise -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="monoNoise"/>
      <feComponentTransfer in="monoNoise" result="grain">
        <feFuncA type="table" tableValues="0 0.08"/>
      </feComponentTransfer>
      <feComposite in="grain" in2="SourceGraphic" operator="over" result="noisy"/>
    </filter>

    <!-- soft vignette -->
    <radialGradient id="vignette" cx="50%" cy="40%" r="70%">
      <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.55)"/>
    </radialGradient>
  </defs>

  <!-- background gradient -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- noise overlay (low opacity) -->
  <rect width="100%" height="100%" fill="#000" opacity="0.06">
    <animate attributeName="opacity" values="0.05;0.08;0.05" dur="6s" repeatCount="indefinite"/>
  </rect>
  <g style="mix-blend-mode:overlay" opacity="0.12" filter="url(#noise)">
    <rect width="100%" height="100%" fill="#ffffff"/>
  </g>

  <!-- vignette -->
  <rect width="100%" height="100%" fill="url(#vignette)"/>

  <!-- Top logo + name -->
  <g transform="translate(640,80)" text-anchor="middle" font-family="Helvetica, Arial, sans-serif">
    <!-- simple stacked-lines icon inside circle -->
    <g transform="translate(-140,-12)">
      <circle cx="0" cy="0" r="28" fill="rgba(255,255,255,0.12)"/>
      <rect x="-10" y="-12" rx="6" ry="6" width="20" height="5" fill="#ffffff"/>
      <rect x="-10" y="-2" rx="6" ry="6" width="20" height="5" fill="#ffffff" opacity="0.9"/>
      <rect x="-10" y="8" rx="6" ry="6" width="20" height="5" fill="#ffffff" opacity="0.9"/>
    </g>

    <text x="-100" y="0" font-size="28" fill="#ffffff" font-weight="600" text-anchor="start" style="letter-spacing:0.5px">Akhlaq Digital</text>
  </g>

  <!-- Main heading -->
  <g transform="translate(640,280)" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" fill="#ffffff">
    <text x="0" y="-10" font-size="160" font-weight="800" style="filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));">Plceholder</text>
    <text x="0" y="120" font-size="120" font-style="italic" font-weight="400" fill="#ffffff" opacity="0.95" style="font-family: 'Georgia', 'Times New Roman', serif;">image</text>
  </g>

  <!-- optional caption -->
  <g transform="translate(640,520)" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" fill="#ffffff" opacity="0.78">
    <text x="0" y="0" font-size="18">Inspired by tiptap</text>
  </g>
</svg>